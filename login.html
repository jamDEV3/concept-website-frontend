        <!-- Container with Forms for registering. Javascript is used to mimic the logging in process. -->
        <div class="row justify-content-center" style="padding-top:50px; padding-bottom:50px; min-height: 600px;">
            <div class="col-sm-6">

            <h3 style="text-align:center">LOGIN</h3>
            
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <input type="password" class="form-control" minlength="8" required id="pwd" name="pwd" placeholder="Password">
                    </div>
                        
                </div>
                <input type="button" id="submit" value="LOGIN" class="formButton"><br>
                <div id="alert" style="margin-top: 20px; text-align: center;"></div>
            </form>


            <!-- Simple Javascript that inspects the email entered and returns in the form of an HTML text element. -->
            <script>

                let x = document.getElementById("submit").addEventListener("click", signIn);

                function signIn() {

                    let address = document.getElementById("email").value;

                    document.getElementById("alert").innerHTML = "Signing into " + address + "...";


                }

            </script>

            </div>

        </div>
