        <!-- Container with Forms for registering. Javascript is used to mimic the signing up process. -->
        <div class="row justify-content-center" style="padding-top:50px; padding-bottom:50px;">
            <div class="col-sm-6">

            <h3 style="text-align:center">REGISTER</h3>
            
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="">
                        <input type="password" class="form-control" minlength="8" required id="pwd" name="pwd" placeholder="Password">
                        <input type="password" class="form-control" minlength="8" required id="cf_pwd" name="cf_pwd" placeholder="Confirm Password">
                    </div>
                        
                </div>
                <div class="d-flex justify-content-center">
                    <input type="button" id="submit" value="CREATE ACCOUNT" class="formButton"><br>
                </div>
                <div id="alert" style="margin-top: 40px; text-align: center"></div>
            </form>

            <!-- Simple Javascript that takes inputs from passwords to check whether they are the same. If they are not the same, an alert appears. -->

            <script>

                let password = document.getElementById("pwd");
                let confirm_password = document.getElementById("cf_pwd");


                let x = document.getElementById("submit").addEventListener("click", comparePassword);

                function comparePassword() {
                    if((password.value != confirm_password.value)) {
                        alert("Please enter matching passwords");
                    } else {
                        let address = document.getElementById("email").value;
                        document.getElementById("alert").innerHTML = "Your account has been created. A confirmation email has been sent to " + address + ".";
                    } 
                }

            </script>

            </div>

        </div>
